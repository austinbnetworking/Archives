<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- COMPILED CSS -->
    <link rel="stylesheet" href="css/lightbox.css">
    <!-- SCSS -->
    <link rel="stylesheet" href="css/lightbox.scss">

    <!-- Javascript for Gallery -->
    <!-- Must add images in gallery to JS Array -->
    <script src="js/lightbox.js"></script>

</head>

<body>

    <!-- Lightbox Gallery -->
    <div class="gallery">

        <h2>Welcome to Responsive Gallery</h2>

        <div class="row">
            <img src="images/1.jpg" onclick="openModal();changeImage(0)" alt=" Template Image">
            <img src="images/2.jpg" onclick="openModal();changeImage(1)" alt=" Template Image">
            <img src="images/3.jpg" onclick="openModal();changeImage(2)" alt=" Template Image">
        </div>

        <div class="row">
            <img src="images/4.jpg" onclick="openModal();changeImage(3)" alt=" Template Image">
            <img src="images/5.jpg" onclick="openModal();changeImage(4)" alt=" Template Image">
            <img src="images/6.jpg" onclick="openModal();changeImage(5)" alt=" Template Image">
        </div>

    </div>

    <div class="lightboxContainer">

        <div class="lightbox">
            <div class="close" onclick="closeModal()"> &#10006; </div>

            <div class="prev" onclick="nextSlide(-1)"> &#60; </div>
            <div class="activeImage">
                <img name="activeImage" src="" alt="">
            </div>
            <div class="next" onclick="nextSlide(1)"> &#62; </div>
        </div>

    </div>
    <!-- End of Lightbox Gallery -->

</body>

</html>
