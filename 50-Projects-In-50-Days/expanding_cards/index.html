<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="panel active" style="background-image: url('https://source.unsplash.com/1000x1000/?adventure')">
        <h3>Explore The World</h3>
      </div>
      <div class="panel" style="background-image: url('https://source.unsplash.com/1000x1000/?stars')">
        <h3>Make Memories</h3>
      </div>
      <div class="panel" style="background-image: url('https://source.unsplash.com/1000x1000/?backpack')">
        <h3>What's Holding You Back?</h3>
      </div>
      <div class="panel" style="background-image: url('https://source.unsplash.com/1000x1000/?forest')">
        <h3>Wild Forest's Await</h3>
      </div>
      <div class="panel" style="background-image: url('https://source.unsplash.com/1000x1000/?ocean')">
        <h3>It's Not Complicated</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
